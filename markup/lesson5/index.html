<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
<!-- Меню -->
      <div class="menu-container">
        <div class="menu">
<!-- Кнопка -->
          <div class="btn ola">
            <span>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></span>
          </div>
<!-- Кнопка с флагом -->
          <div class="btn flag">Minhas Ofertas</div>
<!-- Пункты меню -->
          <ul>
            <li><a href="#">Meu YouBike</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
          </ul>
        </div>
      </div>
    </div>
<!-- Контейнер формы -->
    <div class="form-container">
<!-- Заголовок формы-->
      <h3>
        Cadastre-se
      </h3>
<!-- Область формы -->
      <div class="forma clrfx">
<!-- Кнопка FB -->
        <button type="submit" class="fb-submit" value="Log in with FB"/>
          <span class="fb-text">Log In</span> with <span class="fb-text">Facebook</span>
        </button>
<!-- Разделитель -->
        <span class="line">OU</span>
<!-- Сама форма -->
        <form method="post" action="#">

          <input type="text" placeholder="First Name" required id="first-name" name="first-name"/>

          <input type="text" placeholder="Last Name" required id="last-name" name="last-name"/>

          <input type="email" placeholder="Email Address" required id="email" name="email"/>

          <input type="password" placeholder="Choose Password" required id="password" name="password"/>

          <input type="password" placeholder="Password Confirm" required id="confirm-password" name="confirm-password"/>

          <label>
            <input type="checkbox" id="checkbox" class="checkbox"/>
            <span class="send-text">Send me Youbike updates and tips</span>
          </label>

          <input type="submit" class="btn-create" value="Create my Account"/>

        </form>

<!-- Подпись под формой -->
          <span class="policy">
            By clicking the button above, you agree to the Terms of Service
            Xiew our Privacy Policy.
          </span>
      </div>
    </div>
  </div>
</body>
</html>
